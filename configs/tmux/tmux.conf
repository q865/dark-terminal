# --- General ---
# Set default shell
set -g default-command "${SHELL}"

# Set prefix to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set a shorter escape time for faster command execution
set -s escape-time 10

# Increase history limit
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# --- Keybindings ---
# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Theme (Nord) ---
# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#3B4252 fg=#ECEFF4'

set -g status-left '#[fg=#88C0D0,bg=#2E3440] #S #[fg=#ECEFF4,bg=#3B4252] | '
set -g status-right '#[fg=#8FBCBB,bg=#3B4252] %Y-%m-%d %H:%M '

setw -g window-status-current-style 'fg=#2E3440 bg=#88C0D0'
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style 'fg=#ECEFF4 bg=#3B4252'
setw -g window-status-format ' #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=#3B4252'
set -g pane-active-border-style 'fg=#88C0D0'

# --- TPM (Tmux Plugin Manager) ---
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persists tmux environment across system restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatically saves/restores tmux sessions
set -g @plugin 'tmux-plugins/tmux-yank'      # For copying to system clipboard

# --- Plugin Settings ---
# Continuum: auto-restore sessions on tmux start
set -g @continuum-restore 'on'

# --- Initialize TPM ---
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
