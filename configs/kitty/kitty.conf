# --- Window Layout ---
remember_window_size  yes
initial_window_width  1280
initial_window_height 720
background_opacity    0.9
window_padding_width 10
window_border_width  1
window_border_radius 8

# Window management
window_margin_width 5
single_window_margin_width -1
window_padding_width 10

# --- Tab Bar ---
tab_bar_edge        bottom
tab_bar_style       powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_bar_margin_width 0
tab_bar_margin_height 0 0

# Tab titles
tab_title_template "{index}: {title}"
active_tab_title_template "{index}: {title}"

# --- Terminal Behavior ---
scrollback_lines 10000
copy_on_select   yes
strip_trailing_spaces smart
focus_follows_mouse yes
pointer_shape_when_grabbed beam
default_pointer_shape arrow
pointer_shape_when_dragged hand

# --- Performance ---
repaint_delay    10
input_delay      3
sync_to_monitor  yes
pointer_feedback_duration 0

# --- Advanced Settings ---
# Enable undercurl for spell checking
undercurl_style thin-sparse

# Cursor settings
cursor_shape block
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

# Selection settings
select_by_word_characters @-./_~?&=%+#

# Clipboard settings
clipboard_control write-clipboard write-primary read-clipboard read-primary

# --- Key Mappings ---
# Window management
map ctrl+shift+enter new_tab_with_cwd
map ctrl+shift+t new_os_window_with_cwd
map ctrl+shift+w close_tab
map ctrl+shift+q close_window

# Tab navigation
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# Copy/Paste
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Font size
map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Clear terminal screen
map ctrl+shift+k clear_terminal reset active
map ctrl+l clear_terminal reset active

# Window management
map ctrl+shift+up move_window up
map ctrl+shift+down move_window down
map ctrl+shift+left move_window left
map ctrl+shift+right move_window right

# Tab management
map ctrl+shift+right move_tab_forward
map ctrl+shift+left move_tab_backward

# Layout management
map ctrl+shift+f toggle_fullscreen
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0

# --- Mouse ---
mouse_hide_wait 3.0
focus_follows_mouse yes

# --- Shell Integration ---
shell_integration enabled

# --- Remote Control ---
allow_remote_control yes
listen_on unix:@mykitty

# --- Debugging ---
# Uncomment for debugging
# debug_gl 1
